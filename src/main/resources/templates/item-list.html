<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<div th:switch="${items}">
    <h2 th:case="null">No items found!</h2>
    <div th:case="*">
        <h2>Items</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td><a th:href="@{items/{id}/update(id=${item.id})}">Edit</a></td>
                <td><a th:href="@{items/{id}/delete(id=${item.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/items/create">Create item</a></p>
</div>
</body>
</html>
